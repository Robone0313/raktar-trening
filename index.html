<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Raktár tréning</title>
</head>
<body>

<h2>Robot beszél teszt</h2>
<button onclick="speak()">Beszélj</button>

<script>
function speak(){
let msg = new SpeechSynthesisUtterance("Menj a huszonhetes sor harmincegyes pozíciójához");
msg.lang = "hu-HU";

  speechSynthesis.speak(msg);
}
</script>

</body>
</html>
